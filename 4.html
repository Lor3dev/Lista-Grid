<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exerc√≠cio 4</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
    }
    .container {
      display: grid;
      grid-template-areas:
        "A A B"
        "C E F"
        "C M I"
        "C J G";
      grid-template-columns: 1fr 2fr 1fr;
      gap: 10px;
      width: 80%;
      max-width: 600px;
    }
    .A { grid-area: A; background: #666666; }
    .B { grid-area: B; background: #666666; }
    .C { grid-area: C; background: #666666; }
    .E { grid-area: E; background: #cccccc; }
    .F { grid-area: F; background: #cccccc; }
    .G { grid-area: G; background: #cccccc; }
    .M { grid-area: M; background: #cccccc; }
    .I { grid-area: I; background: #cccccc; }
    .J { grid-area: J; background: #cccccc; }
    div {
      padding: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="A">A</div>
    <div class="B">B</div>
    <div class="C">C</div>
    <div class="E">E</div>
    <div class="F">F</div>
    <div class="G">G</div>
    <div class="M">M</div>
    <div class="I">I</div>
    <div class="J">J</div>
  </div>
</body>
</html>
