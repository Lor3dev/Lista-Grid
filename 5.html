<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Responsivo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-areas: 
                "header header header"
                "left-aside banner right-aside"
                "left-aside main right-aside"
                "footer footer footer";
            grid-template-rows: auto auto 1fr auto;
            grid-template-columns: 1fr 3fr 1fr;
            gap: 10px;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            padding: 10px;
        }

        .header { grid-area: header; background-color: #FFC107; padding: 20px; text-align: center; }
        .banner { grid-area: banner; background-color: #FF5722; padding: 20px; text-align: center; }
        .left-aside { grid-area: left-aside; background-color: #4CAF50; padding: 20px; text-align: center; }
        .main-content { grid-area: main; background-color: #2196F3; padding: 20px; text-align: center; }
        .right-aside { grid-area: right-aside; background-color: #FF9800; padding: 20px; text-align: center; }
        .footer { grid-area: footer; background-color: #607D8B; padding: 20px; text-align: center; }

        @media (max-width: 768px) {
            .container {
                grid-template-areas: 
                    "header"
                    "banner"
                    "left-aside"
                    "main"
                    "right-aside"
                    "footer";
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto 1fr auto auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="banner">Banner</div>
        <div class="left-aside">Left Aside</div>
        <div class="main-content">Main Content</div>
        <div class="right-aside">Right Aside</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
